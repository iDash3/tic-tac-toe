<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	<div class="b_container">
		<div class="button" id="p1">Un jugador</div>
		<div class="button" id="p2">Dos jugadores</div>
	</div>
	<div class="container">
	<div class="board">
		<div class="row">
			<div class="square" name="1" ></div>
			<div class="line"></div>
			<div class="square" name="1" ></div>
			<div class="line"></div>
			<div class="square" name="1" ></div>
		</div>
		<div class="line_h"></div>
		<div class="row">
			<div class="square" name="1" ></div>
			<div class="line"></div>
			<div class="square" name="1" ></div>
			<div class="line"></div>
			<div class="square" name="1" ></div>
		</div>
		<div class="line_h"></div>
		<div class="row">
			<div class="square" name="1" ></div>
			<div class="line"></div>
			<div class="square" name="1" ></div>
			<div class="line"></div>
			<div class="square" name="1" ></div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
